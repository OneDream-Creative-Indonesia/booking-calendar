<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Fun - Photobox Booking</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/index.global.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: calc(100vh - 80px);
            background: white;
            border-radius: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 50px;
            padding: 20px 0;
            border-bottom: 2px solid #f0f8ff;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #2563eb;
            text-shadow: none;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
        }

        .settings-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: #666;
            cursor: pointer;
        }

        .progress-bar {
            width: 60%;
            height: 4px;
            background: #2563eb;
            border-radius: 2px;
        }

        /* Section visibility */
        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        /* Home Page Styles */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            max-width: 800px;
            margin: 0 auto;
        }

        .service-card {
            background: linear-gradient(135deg, #f0f8ff 0%, #e0f2fe 100%);
            border-radius: 20px;
            padding: 40px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 3px solid transparent;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.08);
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.12);
            border-color: #2563eb;
        }

        .service-card.selected {
            border-color: #2563eb;
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            transform: translateY(-3px);
        }

        .service-title {
            font-size: 24px;
            font-weight: bold;
            color: #2563eb;
        }

        .elephant-icon {
            width: 100px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .elephant-svg {
            width: 100px;
            height: 80px;
        }

        /* Detail Page Styles */
        .detail-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .service-info {
            background: linear-gradient(135deg, #f0f8ff 0%, #e0f2fe 100%);
            border-radius: 20px;
            padding: 40px;
            position: relative;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.08);
        }

        .service-info h2 {
            color: #2563eb;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 24px;
        }

        .info-list {
            list-style: none;
            margin-bottom: 30px;
        }

        .info-list li {
            color: #2563eb;
            margin-bottom: 12px;
            padding-left: 20px;
            position: relative;
            font-size: 16px;
            line-height: 1.6;
        }

        .info-list li:before {
            content: "•";
            color: #2563eb;
            position: absolute;
            left: 0;
        }

        .elephant-detail {
            position: absolute;
            bottom: 16px;
            right: 16px;
            width: 70px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background-section {
            background: linear-gradient(135deg, #f0f8ff 0%, #e0f2fe 100%);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.08);
        }

        .background-section h3 {
            color: #2563eb;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        .background-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .background-option {
            aspect-ratio: 1;
            background: #e91e63;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 4px solid transparent;
            box-shadow: 0 2px 8px rgba(233, 30, 99, 0.15);
        }

        .background-option:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(233, 30, 99, 0.2);
        }

        .background-option.selected {
            border-color: #2563eb;
            transform: scale(1.08);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .continue-btn {
            width: 100%;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.15);
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .continue-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Calendar Page Styles */
        .calendar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .month-navigation {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-btn {
            background: none;
            border: none;
            font-size: 18px;
            color: #666;
            cursor: pointer;
        }

        .month-year {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .calendar-container {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .calendar-header-cell {
            text-align: center;
            font-weight: bold;
            color: #666;
            padding: 12px 0;
            font-size: 14px;
        }

        .calendar-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calendar-cell:hover {
            background: #f0f8ff;
        }

        .calendar-cell.selected {
            background: #2563eb;
            color: white;
        }

        .calendar-cell.other-month {
            color: #ccc;
        }

        .calendar-cell.today {
            background: #e0e7ff;
            color: #2563eb;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
                border-radius: 0;
            }
            
            .logo {
                font-size: 28px;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .service-card {
                padding: 30px 20px;
            }
            
            .service-title {
                font-size: 20px;
            }
            
            .detail-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .elephant-icon {
                width: 80px;
                height: 60px;
            }
            
            .elephant-svg {
                width: 80px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Home Section -->
    <div id="home" class="section active">
        <div class="container">
            <div class="header">
                <div class="logo">Snap Fun</div>
            </div>
            
            <div class="services-grid">
                <div class="service-card" onclick="selectService('photobox')">
                    <div class="service-title">Snap Photobox</div>
                    <div class="elephant-icon">
                        <svg class="elephant-svg" viewBox="0 0 100 80" xmlns="http://www.w3.org/2000/svg">
                            <!-- Elephant Body -->
                            <ellipse cx="50" cy="45" rx="25" ry="20" fill="#2563eb"/>
                            
                            <!-- Elephant Head -->
                            <circle cx="50" cy="25" r="18" fill="#2563eb"/>
                            
                            <!-- Trunk -->
                            <path d="M 32 35 Q 20 40 25 50" stroke="#2563eb" stroke-width="8" fill="none" stroke-linecap="round"/>
                            
                            <!-- Eyes -->
                            <circle cx="45" cy="20" r="3" fill="white"/>
                            <circle cx="55" cy="20" r="3" fill="white"/>
                            <circle cx="45" cy="20" r="1.5" fill="black"/>
                            <circle cx="55" cy="20" r="1.5" fill="black"/>
                            
                            <!-- Mouth -->
                            <ellipse cx="50" cy="28" rx="2" ry="1" fill="#dc2626"/>
                            
                            <!-- Legs -->
                            <rect x="38" y="60" width="6" height="12" fill="#2563eb" rx="3"/>
                            <rect x="48" y="60" width="6" height="12" fill="#2563eb" rx="3"/>
                            <rect x="56" y="60" width="6" height="12" fill="#2563eb" rx="3"/>
                            
                            <!-- Waving Hand -->
                            <circle cx="75" cy="35" r="6" fill="#2563eb"/>
                            <rect x="70" y="35" width="12" height="4" fill="#2563eb" rx="2"/>
                            
                            <!-- Ears -->
                            <ellipse cx="35" cy="25" rx="6" ry="10" fill="#2563eb"/>
                            <ellipse cx="65" cy="25" rx="6" ry="10" fill="#2563eb"/>
                        </svg>
                    </div>
                </div>
                
                <div class="service-card" onclick="selectService('selfphoto')">
                    <div class="service-title">Snap Self Photo</div>
                </div>
                
                <div class="service-card" onclick="selectService('portrait')">
                    <div class="service-title">Snap Potrait Photo</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Detail Section -->
    <div id="detail" class="section">
        <div class="container">
            <div class="header">
                <button class="back-btn" onclick="goBack()">&larr;</button>
                <div class="logo">Snap Fun</div>
            </div>
            
            <div class="detail-content">
                <div class="service-info">
                    <h2>Snap Photobox</h2>
                    <ul class="info-list">
                        <li>Untuk 2 orang (Bisa tambahan orang)</li>
                        <li>+15k/orang maks. 5 orang</li>
                        <li>5 Menit sesi foto photobox</li>
                        <li>GRATIS 2 cetak foto</li>
                        <li>GRATIS Semua softfile</li>
                    </ul>
                    <div class="elephant-detail">
                        <svg class="elephant-svg" viewBox="0 0 100 80" xmlns="http://www.w3.org/2000/svg">
                            <!-- Elephant Body -->
                            <ellipse cx="50" cy="45" rx="25" ry="20" fill="#2563eb"/>
                            
                            <!-- Elephant Head -->
                            <circle cx="50" cy="25" r="18" fill="#2563eb"/>
                            
                            <!-- Trunk -->
                            <path d="M 32 35 Q 20 40 25 50" stroke="#2563eb" stroke-width="8" fill="none" stroke-linecap="round"/>
                            
                            <!-- Eyes -->
                            <circle cx="45" cy="20" r="3" fill="white"/>
                            <circle cx="55" cy="20" r="3" fill="white"/>
                            <circle cx="45" cy="20" r="1.5" fill="black"/>
                            <circle cx="55" cy="20" r="1.5" fill="black"/>
                            
                            <!-- Mouth -->
                            <ellipse cx="50" cy="28" rx="2" ry="1" fill="#dc2626"/>
                            
                            <!-- Legs -->
                            <rect x="38" y="60" width="6" height="12" fill="#2563eb" rx="3"/>
                            <rect x="48" y="60" width="6" height="12" fill="#2563eb" rx="3"/>
                            <rect x="56" y="60" width="6" height="12" fill="#2563eb" rx="3"/>
                            
                            <!-- Waving Hand -->
                            <circle cx="75" cy="35" r="6" fill="#2563eb"/>
                            <rect x="70" y="35" width="12" height="4" fill="#2563eb" rx="2"/>
                            
                            <!-- Ears -->
                            <ellipse cx="35" cy="25" rx="6" ry="10" fill="#2563eb"/>
                            <ellipse cx="65" cy="25" rx="6" ry="10" fill="#2563eb"/>
                        </svg>
                    </div>
                </div>
                
                <div class="background-section">
                    <h3>Pilih Background</h3>
                    <div class="background-grid">
                        <div class="background-option" onclick="selectBackground(1)"></div>
                        <div class="background-option" onclick="selectBackground(2)"></div>
                        <div class="background-option" onclick="selectBackground(3)"></div>
                        <div class="background-option" onclick="selectBackground(4)"></div>
                        <div class="background-option" onclick="selectBackground(5)"></div>
                        <div class="background-option" onclick="selectBackground(6)"></div>
                    </div>
                    
                    <button class="continue-btn" id="continueBtn" onclick="goToCalendar()" disabled>
                        Lanjutkan ke Pilih Tanggal
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Calendar Section -->
    <div id="calendar" class="section">
        <div class="container">
            <div class="header">
                <button class="back-btn" onclick="goBackToDetail()">&larr;</button>
                <div class="progress-bar"></div>
                <button class="settings-btn">⚙️</button>
            </div>
            
            <div class="calendar-header">
                <div class="month-navigation">
                    <button class="nav-btn" onclick="previousMonth()">&larr;</button>
                    <div class="month-year" id="monthYear">September 2024</div>
                    <button class="nav-btn" onclick="nextMonth()">&rarr;</button>
                </div>
            </div>
            
            <div class="calendar-container">
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar will be generated by JavaScript -->
                </div>
            </div>
            
            <button class="continue-btn" id="bookBtn" onclick="confirmBooking()" disabled style="margin-top: 30px;">
                Konfirmasi Booking
            </button>
        </div>
    </div>

    <script>
        // State management
        let selectedService = '';
        let selectedBackground = 0;
        let selectedDate = null;
        let currentMonth = 8; // September (0-indexed)
        let currentYear = 2024;

        const monthNames = [
            'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
            'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
        ];

        const dayNames = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];

        // Navigation functions
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        function selectService(service) {
            selectedService = service;
            if (service === 'photobox') {
                showSection('detail');
            } else {
                alert('Layanan ini akan segera tersedia!');
            }
            saveToStorage();
        }

        function goBack() {
            showSection('home');
        }

        function goBackToDetail() {
            showSection('detail');
        }

        function selectBackground(bgNumber) {
            // Remove previous selection
            document.querySelectorAll('.background-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Add selection to clicked option
            event.target.classList.add('selected');
            selectedBackground = bgNumber;
            
            // Enable continue button
            document.getElementById('continueBtn').disabled = false;
            saveToStorage();
        }

        function goToCalendar() {
            showSection('calendar');
            generateCalendar();
        }

        // Calendar functions
        function generateCalendar() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            
            // Update month/year display
            document.getElementById('monthYear').textContent = `${monthNames[currentMonth]} ${currentYear}`;
            
            // Add day headers
            dayNames.forEach(day => {
                const headerCell = document.createElement('div');
                headerCell.className = 'calendar-header-cell';
                headerCell.textContent = day;
                grid.appendChild(headerCell);
            });
            
            // Get first day of month and number of days
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const daysInPrevMonth = new Date(currentYear, currentMonth, 0).getDate();
            
            // Add previous month days
            for (let i = firstDay - 1; i >= 0; i--) {
                const cell = document.createElement('div');
                cell.className = 'calendar-cell other-month';
                cell.textContent = daysInPrevMonth - i;
                grid.appendChild(cell);
            }
            
            // Add current month days
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const cell = document.createElement('div');
                cell.className = 'calendar-cell';
                cell.textContent = day;
                
                // Check if it's today
                if (currentYear === today.getFullYear() && 
                    currentMonth === today.getMonth() && 
                    day === today.getDate()) {
                    cell.classList.add('today');
                }
                
                // Add click handler
                cell.addEventListener('click', () => selectDate(day, cell));
                
                grid.appendChild(cell);
            }
            
            // Add next month days to fill the grid
            const totalCells = grid.children.length;
            const remainingCells = 42 - totalCells; // 6 rows × 7 days
            for (let day = 1; day <= remainingCells; day++) {
                const cell = document.createElement('div');
                cell.className = 'calendar-cell other-month';
                cell.textContent = day;
                grid.appendChild(cell);
            }
        }

        function selectDate(day, cellElement) {
            // Remove previous selection
            document.querySelectorAll('.calendar-cell').forEach(cell => {
                cell.classList.remove('selected');
            });
            
            // Add selection to clicked cell
            cellElement.classList.add('selected');
            selectedDate = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            
            // Enable booking button
            document.getElementById('bookBtn').disabled = false;
            saveToStorage();
        }

        function previousMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            generateCalendar();
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar();
        }

        function confirmBooking() {
            const bookingData = {
                service: selectedService,
                background: selectedBackground,
                date: selectedDate,
                timestamp: new Date().toISOString()
            };
            
            alert(`Booking berhasil!\n\nLayanan: ${selectedService}\nBackground: ${selectedBackground}\nTanggal: ${selectedDate}\n\nData telah disimpan di localStorage.`);
            
            // Reset form
            selectedService = '';
            selectedBackground = 0;
            selectedDate = null;
            document.getElementById('bookBtn').disabled = true;
            document.getElementById('continueBtn').disabled = true;
            
            // Go back to home
            showSection('home');
            saveToStorage();
        }

        // Storage functions
        function saveToStorage() {
            const data = {
                selectedService,
                selectedBackground,
                selectedDate
            };
            // Note: Using a variable instead of localStorage as per instructions
            window.bookingData = data;
        }

        function loadFromStorage() {
            if (window.bookingData) {
                selectedService = window.bookingData.selectedService || '';
                selectedBackground = window.bookingData.selectedBackground || 0;
                selectedDate = window.bookingData.selectedDate || null;
                
                // Update UI accordingly
                if (selectedBackground > 0) {
                    document.getElementById('continueBtn').disabled = false;
                }
                if (selectedDate) {
                    document.getElementById('bookBtn').disabled = false;
                }
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadFromStorage();
            generateCalendar();
        });
    </script>
</body>
</html>
